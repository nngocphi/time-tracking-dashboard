<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/script.js" defer></script>

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main class="dashboard">
    <div class="main">
      <div class="main__profile">
        <div class="main__avt-container">
          <img class="main__avt" src="./assets/images/image-jeremy.png" alt="">
        </div>
        <div class="main__label">Report for</div>
        <h1 class="main__name">Jeremy<br>Robson</h1>
      </div>
      <ul class="main__time-list">
        <li class="main__time-item">Daily</li>
        <li class="main__time-item">Weekly</li>
        <li class="main__time-item">Monthly</li>
      </ul>
    </div>

    <div class="category work">
      <img class="category__background" src="./assets/images/icon-work.svg" alt="">
      <div class="category__container">
        <div class="category__gap"></div>
        <div class="category__info">
          <div class="category__top">
            <span class="category__label">Work</span>
            <img class="category__menu-icon" src="./assets/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="category__middle">32hrs</div>
          <div class="category__bottom">Last week - 36hrs</div>
        </div>
      </div>
    </div>

    <div class="category play">
      <img class="category__background" src="./assets/images/icon-play.svg" alt="">
      <div class="category__info">
        <div class="category__top">
          <span class="category__label">Work</span>
          <img class="category__menu-icon" src="./assets/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="category__middle">32hrs</div>
        <div class="category__bottom">Last week - 36hrs</div>
      </div>
    </div>

    <div class="category study">
      <img class="category__background" src="./assets/images/icon-study.svg" alt="">
      <div class="category__info">
        <div class="category__top">
          <span class="category__label">Work</span>
          <img class="category__menu-icon" src="./assets/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="category__middle">32hrs</div>
        <div class="category__bottom">Last week - 36hrs</div>
      </div>
    </div>

    <div class="category exercise">
      <img class="category__background" src="./assets/images/icon-exercise.svg" alt="">
      <div class="category__info">
        <div class="category__top">
          <span class="category__label">Work</span>
          <img class="category__menu-icon" src="./assets/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="category__middle">32hrs</div>
        <div class="category__bottom">Last week - 36hrs</div>
      </div>
    </div>

    <div class="category social">
      <img class="category__background" src="./assets/images/icon-social.svg" alt="">
      <div class="category__info">
        <div class="category__top">
          <span class="category__label">Work</span>
          <img class="category__menu-icon" src="./assets/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="category__middle">32hrs</div>
        <div class="category__bottom">Last week - 36hrs</div>
      </div>
    </div>

    <div class="category self-care">
      <img class="category__background" src="./assets/images/icon-self-care.svg" alt="">
      <div class="category__info">
        <div class="category__top">
          <span class="category__label">Work</span>
          <img class="category__menu-icon" src="./assets/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="category__middle">32hrs</div>
        <div class="category__bottom">Last week - 36hrs</div>
      </div>
    </div>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
