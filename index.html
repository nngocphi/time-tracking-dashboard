<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/script.js" defer></script>

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main class="dashboard">
    <div class="main">
      <div class="main__profile">
        <div class="main__avt-container">
          <img class="main__avt" src="./assets/images/image-jeremy.png" alt="">
        </div>
        <div class="main__name-container">
          <div class="main__label">Report for</div>
          <h1 class="main__name">Jeremy Robson</h1>
        </div>
      </div>
      <ul class="main__period-list">
        <li class="main__period-item">Daily</li>
        <li class="main__period-item">Weekly</li>
        <li class="main__period-item">Monthly</li>
      </ul>
    </div>

    <div class="category work">
      <img class="category__background" src="./assets/images/icon-work.svg" alt="">
      <div class="category__info">
        <div class="category__top">
          <span class="category__title">Work</span>
          <span class="category__menu">
            <svg class="category__menu-icon" xmlns="http://www.w3.org/2000/svg" width="21" height="5">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </span>
        </div>
        <div class="category__time">
          <div class="current-hour">32hrs</div>
          <div class="previous-container">
            <span class="previous-label">Last week</span>
            -
            <span class="previous-time">36hrs</span>
          </div>
        </div>
      </div>
    </div>

    <div class="category play">
      <img class="category__background" src="./assets/images/icon-play.svg" alt="">
      <div class="category__info">
        <div class="category__top">
          <span class="category__label">Play</span>
          <span class="category__menu">
            <svg class="category__menu-icon" xmlns="http://www.w3.org/2000/svg" width="21" height="5">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </span>
        </div>
        <div class="category__time">
          <div class="current-hour">10hrs</div>
          <div class="previous-container">
            <span class="previous-label">Last week</span>
            -
            <span class="previous-time">8hrs</span>
          </div>
        </div>
      </div>
    </div>

    <div class="category study">
      <img class="category__background" src="./assets/images/icon-study.svg" alt="">
      <div class="category__info">
        <div class="category__top">
          <span class="category__label">Study</span>
          <span class="category__menu">
            <svg class="category__menu-icon" xmlns="http://www.w3.org/2000/svg" width="21" height="5">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </span>
        </div>
        <div class="category__time">
          <div class="current-hour">4hrs</div>
          <div class="previous-container">
            <span class="previous-label">Last week</span>
            -
            <span class="previous-time">7hrs</span>
          </div>
        </div>
      </div>
    </div>

    <div class="category exercise">
      <img class="category__background" src="./assets/images/icon-exercise.svg" alt="">
      <div class="category__info">
        <div class="category__top">
          <span class="category__label">Exercise</span>
          <span class="category__menu">
            <svg class="category__menu-icon" xmlns="http://www.w3.org/2000/svg" width="21" height="5">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </span>
        </div>
        <div class="category__time">
          <div class="current-hour">4hrs</div>
          <div class="previous-container">
            <span class="previous-label">Last week</span>
            -
            <span class="previous-time">5hrs</span>
          </div>
        </div>
      </div>
    </div>

    <div class="category social">
      <img class="category__background" src="./assets/images/icon-social.svg" alt="">
      <div class="category__info">
        <div class="category__top">
          <span class="category__label">Social</span>
          <span class="category__menu">
            <svg class="category__menu-icon" xmlns="http://www.w3.org/2000/svg" width="21" height="5">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </span>
        </div>
        <div class="category__time">
          <div class="current-hour">5hrs</div>
          <div class="previous-container">
            <span class="previous-label">Last week</span>
            -
            <span class="previous-time">10hrs</span>
          </div>
        </div>
      </div>
    </div>

    <div class="category self-care">
      <img class="category__background" src="./assets/images/icon-self-care.svg" alt="">
      <div class="category__info">
        <div class="category__top">
          <span class="category__label">Self Care</span>
          <span class="category__menu">
            <svg class="category__menu-icon" xmlns="http://www.w3.org/2000/svg" width="21" height="5">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </span>
        </div>
        <div class="category__time">
          <div class="current-hour">2hrs</div>
          <div class="previous-container">
            <span class="previous-label">Last week</span>
            -
            <span class="previous-time">2hrs</span>
          </div>
        </div>
      </div>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/nguyenngocphi/">Nguyen Ngoc Phi</a>.
  </div>
</body>

</html>
